name: "ðŸ³ Containerize"

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      app:
        description: "App to containerize"
        required: true
        type: string
    outputs:
      image:
        description: "Container image name"
        value: ${{ jobs.build.outputs.image }}
      digest:
        description: "Container image digest"
        value: ${{ jobs.build.outputs.digest }}

  workflow_dispatch:
    inputs:
      app:
        description: "App to containerize"
        required: true
        type: choice
        options:
          - request-headers
          - hub

jobs:
  build:
    name: "ðŸ“¦ Build and Push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}
      digest: ${{ steps.docker-build.outputs.digest }}
    services:
      postgres:
        image: postgres:18@sha256:5ec39c188013123927f30a006987c6b0e20f3ef2b54b140dfa96dac6844d883f
        env:
          POSTGRES_PASSWORD: postgres
        # options: >-
        #   --health-cmd pg_isready
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
        ports:
          - 5432:5432
      redis:
        image: redis:alpine@sha256:6cbef353e480a8a6e7f10ec545f13d7d3fa85a212cdcc5ffaf5a1c818b9d3798
        # options: >-
        #   --health-cmd "redis-cli ping"
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Check out code
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6
        with:
          fetch-depth: 2

      - name: Prepare db & env files
        if: ${{ inputs.app == 'wishlist' }}
        env:
          PGPASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_MULTIPLE_DATABASES: wishlist
        run: |
          ./.github/scripts/create-multiple-postgresql-databases.sh
          find . -type f -name '.env.example' -execdir cp -v {} .env \;

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3
        with:
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker Meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=,format=long
          flavor: |
            latest=true

      - name: Get Dockerfile path
        id: dockerfile
        run: |
          if [[ "${{ inputs.app }}" == "hub" ]]; then
            echo "path=k8s/docker/remix.Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=k8s/docker/nextjs.Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Compute platforms
        id: platforms
        run: |
          if [[ "${{ inputs.app }}" == "hub" ]]; then
            echo "value=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "value=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        id: docker-build
        with:
          build-args: |
            APP=${{ inputs.app }}
          secrets: |
            TURBO_TEAM=${{ secrets.VERCEL_ID }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/${{ inputs.app }}
            REDIS_URL=redis://localhost:6379
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ steps.dockerfile.outputs.path }}
          platforms: ${{ steps.platforms.outputs.value }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: true
