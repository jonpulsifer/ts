name: "ðŸ³ Containerize"

permissions:
  contents: read
  packages: write

on:
  workflow_call:
    inputs:
      app:
        description: "App to containerize"
        required: true
        type: string
    outputs:
      image:
        description: "Container image name"
        value: ${{ jobs.build.outputs.image }}
      digest:
        description: "Container image digest"
        value: ${{ jobs.build.outputs.digest }}

  workflow_dispatch:
    inputs:
      app:
        description: "App to containerize"
        required: true
        type: choice
        options:
          - slingshot
          - hub
          - spore

jobs:
  build:
    name: "ðŸ“¦ Build and Push"
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      id-token: write
    outputs:
      image: ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}
      digest: ${{ steps.docker-build.outputs.digest }}
    services:
      redis:
        image: redis:alpine@sha256:fd83658b0e40e2164617d262f13c02ca9ee9e1e6b276fd2fa06617e09bd5c780
        # options: >-
        #   --health-cmd "redis-cli ping"
        #   --health-interval 10s
        #   --health-timeout 5s
        #   --health-retries 5
        ports:
          - 6379:6379
    steps:
      - name: Check out code
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          fetch-depth: 2



      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3
        with:
          driver-opts: |
            network=host

      - name: Login to GitHub Container Registry
        uses: docker/login-action@c94ce9fb468520275223c153574b00df6fe4bcc9 # v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Docker Meta
        uses: docker/metadata-action@c299e40c65443455700f0fdfc63efafe5b349051 # v5
        id: meta
        with:
          images: ghcr.io/${{ github.repository_owner }}/${{ inputs.app }}
          tags: |
            type=sha,enable=true,priority=100,prefix=,suffix=,format=long
          flavor: |
            latest=true

      - name: Get Dockerfile path
        id: dockerfile
        run: |
          if [[ "${{ inputs.app }}" == "hub" ]]; then
            echo "path=k8s/docker/remix.Dockerfile" >> $GITHUB_OUTPUT
          elif [[ "${{ inputs.app }}" == "spore" ]]; then
            echo "path=apps/spore/Dockerfile" >> $GITHUB_OUTPUT
          else
            echo "path=k8s/docker/nextjs.Dockerfile" >> $GITHUB_OUTPUT
          fi

      - name: Compute platforms
        id: platforms
        run: |
          if [[ "${{ inputs.app }}" == "hub" ]] || [[ "${{ inputs.app }}" == "spore" ]]; then
            echo "value=linux/amd64,linux/arm64" >> $GITHUB_OUTPUT
          else
            echo "value=linux/amd64" >> $GITHUB_OUTPUT
          fi

      - name: Build and push
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6
        id: docker-build
        with:
          build-args: |
            APP=${{ inputs.app }}
          secrets: |
            TURBO_TEAM=${{ secrets.VERCEL_ID }}
            TURBO_TOKEN=${{ secrets.TURBO_TOKEN }}
            DATABASE_URL=postgresql://postgres:postgres@localhost:5432/${{ inputs.app }}
            REDIS_URL=redis://redis:6379
          push: ${{ github.event_name != 'pull_request' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          file: ${{ steps.dockerfile.outputs.path }}
          platforms: ${{ steps.platforms.outputs.value }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          sbom: true
          provenance: true
