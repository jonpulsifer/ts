apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app.kubernetes.io/created-by: kustomize
spec:
  replicas: 1
  template:
    spec:
      securityContext:
        allowPrivilegeEscalation: false
        runAsNonRoot: true
        seccompProfile:
          type: RuntimeDefault
        capabilities:
          drop:
            - ALL
      containers:
        - name: app
          containerPort: 8080
          image: jonpulsifer/does-not-exist
          env:
            - name: PORT
              value: "8080"
            - name: POD_CHANGE_ME
              value: "( •_•)>⌐■-■ (⌐■_■) WE ARE KUSTOMIZED"
