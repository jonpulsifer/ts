# Spore TFTP Configuration
# dnsmasq runs as a TFTP-only server (no DNS/DHCP)

# Disable DNS
port=0

# Enable TFTP server
enable-tftp

# TFTP root directory - place iPXE binaries here
tftp-root=/var/lib/tftpboot

# Maximum concurrent TFTP connections
tftp-max=100

# Allow TFTP to serve files without needing absolute paths
tftp-no-blocksize

# Log TFTP transfers
log-facility=-

# Run in foreground (for supervisor)
keep-in-foreground
