apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: request-headers

images:
  - name: jonpulsifer/does-not-exist
    newName: jonpulsifer/request-headers
    newTag: latest

resources:
  - ../../../k8s/workload
  - ../../../k8s/gateway

commonLabels:
  app.kubernetes.io/name: request-headers
  app.kubernetes.io/part-of: request-headers

patches:
  - path: replicas.yaml
  - path: env.yaml
  - path: gateway.yaml
  - path: http-route.yaml
