fullnameOverride: request-headers-gitops

image:
  repository: jonpulsifer/request-headers
  tag: 3af1971100be9823fc3662d09f70dd51aa084e9a

env:
  - name: NODE_IP
    valueFrom:
      fieldRef:
        fieldPath: status.hostIP
  - name: NODE_NAME
    valueFrom:
      fieldRef:
        fieldPath: spec.nodeName
  - name: POD_IP
    valueFrom:
      fieldRef:
        fieldPath: status.podIP
  - name: POD_NAME
    valueFrom:
      fieldRef:
        fieldPath: metadata.name
  - name: POD_LABEL_APP_INSTANCE
    valueFrom:
      fieldRef:
        fieldPath: metadata.labels['app.kubernetes.io/instance']
  - name: POD_CHANGE_ME
    value: "i am a gitops pipeline, cant hurt me, can you? it's friday"

ingress:
  hosts:
    - host: &host "request-headers-gitops.lolwtf.ca"
      paths:
        - path: /
          pathType: Prefix
  tls:
    - secretName: *host
      hosts:
        - *host
