apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: &app rosie

namePrefix: rosie-

images:
  - name: jonpulsifer/does-not-exist
    newName: jonpulsifer/rosie
    newTag: latest

resources:
  - ../../../k8s/workload

commonLabels:
  app.kubernetes.io/name: *app
  app.kubernetes.io/part-of: *app

patches:
  - path: secret.yaml
